<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator-Odin-project.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator for Odin project</h1>
    <div id="calculator-main">
        <div id="calculator-display-main">
            <div id="calculator-display">0</div>
            <div id="calculator-result"></div>
        </div>
        
        <div id="calculator-buttons">
            <button id="calculator-clear" class="buttons" value="clear">clear</button>
            <button id="calculator-power" class="buttons operators" value="pow">pow</button>
            <button id="calculator-modulus" class="buttons operators" value="%">%</button>
            <button id="value-/" class="buttons operators" value="/">/</button>
            <button id="value-1" class="buttons number" value="1">1</button>
            <button id="value-2" class="buttons number" value="2">2</button>
            <button id="value-3" class="buttons number" value="3">3</button>
            <button id="value-x" class="buttons operators" value="*">*</button>
            <button id="value-4" class="buttons number " value="4">4</button>
            <button id="value-5" class="buttons number" value="5">5</button>
            <button id="value-6" class="buttons number" value="6">6</button>
            <button id="value-+" class="buttons operators" value="+">+</button>
            <button id="value-7" class="buttons number" value="7">7</button>
            <button id="value-8" class="buttons number" value="8">8</button>
            <button id="value-9" class="buttons number" value="9">9</button>
            <button id="value--" class="buttons operators" value="-">-</button>
            <button id="value-0" class="buttons number" value="0">0</button>
            <button id="value-." class="buttons" value=".">.</button>
            <button id="value-=" class="buttons" value="=">=</button>
        </div>
    </div>
    <script src="Calculator-Odin-project.js"></script>
</body>
</html>
