<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator-Odin-project.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator for Odin project</h1>
    <div id="calculator-main">
        <div id="calculator-display-main">
            <div id="calculator-display">0</div>
            <div id="calculator-result"></div>
        </div>
        
        <div id="calculator-buttons">
            <button id="calculator-clear" class="buttons" value="clear">clear</button>
            <button id="calculator-power" class="buttons operators" value="^" data-value="54">pow</button>
            <button id="calculator-modulus" class="buttons operators" value="del" data-value="8">del</button>
            <button class="buttons operators" value="/" data-value="111">/</button>
            <button class="buttons number" value="1" data-value="97">1</button>
            <button class="buttons number" value="2" data-value="98">2</button>
            <button class="buttons number" value="3" data-value="99">3</button>
            <button class="buttons operators" value="*" data-value="106">*</button>
            <button class="buttons number " value="4" data-value="100">4</button>
            <button class="buttons number" value="5" data-value="101">5</button>
            <button class="buttons number" value="6" data-value="102">6</button>
            <button class="buttons operators" value="+" data-value="107">+</button>
            <button class="buttons number" value="7" data-value="103">7</button>
            <button class="buttons number" value="8" data-value="104">8</button>
            <button class="buttons number" value="9" data-value="105">9</button>
            <button class="buttons operators" value="-" data-value="109">-</button>
            <button class="buttons number" value="0" data-value="96">0</button>
            <button class="buttons" value=".">.</button>
            <button class="buttons" value="=" data-value="13">=</button>
        </div>
    </div>
    <script src="Calculator-Odin-project.js"></script>
</body>
</html>
