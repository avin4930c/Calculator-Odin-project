<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator-Odin-project.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator for Odin project</h1>
    <div id="calculator-main">
        <div id="calculator-display">0</div>
        <div id="calculator-buttons">
            <div id="calculator-clear" class="buttons">clear</div>
            <div id="calculator-power" class="buttons">pow</div>
            <div id="calculator-modulus" class="buttons">%</div>
            <div id="value-/" class="buttons" value="/">/</div>
            <div id="value-1" class="buttons" value="1">1</div>
            <div id="value-2" class="buttons" value="1">2</div>
            <div id="value-3" class="buttons" value="1">3</div>
            <div id="value-x" class="buttons" value="*">*</div>
            <div id="value-4" class="buttons" value="1">4</div>
            <div id="value-5" class="buttons" value="1">5</div>
            <div id="value-6" class="buttons" value="1">6</div>
            <div id="value-+" class="buttons" value="+">+</div>
            <div id="value-7" class="buttons" value="1">7</div>
            <div id="value-8" class="buttons" value="1">8</div>
            <div id="value-9" class="buttons" value="1">9</div>
            <div id="value--" class="buttons" value="-">-</div>
            <div id="value-0" class="buttons" value="0">0</div>
            <div id="value-." class="buttons" value=".">.</div>
            <div id="value-=" class="buttons" value="=">=</div>
        </div>
    </div>
</body>
</html>
